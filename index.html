<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>

    <!-- JQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

    <!-- SweetAlert2 link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.7/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <form action="index.html" class="login-form">
        <h1>Login</h1>

        <div class="txtb">
            <input type="email" id="mail">
            <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
            <input type="password" id="pass" autocomplete="off">
            <span data-placeholder="Password"></span>
        </div>

        <button class="logbtn" value="Login" id="btnSubmit">Login</button>
        <div class="forgot-password"><a href="./forgot/forgot.html">Forgot password?</a></div>

        <div class="bottom-text">
            Don't have account? <a href="./register/register.html">Sign up</a>
        </div>

    </form>

    <script src="./index.js"></script>
</html>
